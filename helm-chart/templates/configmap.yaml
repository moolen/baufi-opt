apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "baufi-optimierer.fullname" . }}-nginx
  labels:
    {{- include "baufi-optimierer.labels" . | nindent 4 }}
data:
  default.conf: |
    upstream backend {
      {{- if .Values.backend.apiUrl }}
      server {{ .Values.backend.apiUrl }};
      {{- else }}
      # Local backend (assumes backend is on localhost or same cluster)
      # Update this based on your backend service location
      server 127.0.0.1:3001;
      {{- end }}
    }

    server {
      listen 8080 default_server;
      listen [::]:8080 default_server;
      server_name _;

      # Gzip compression
      gzip on;
      gzip_vary on;
      gzip_min_length 1000;
      gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;

      # Security headers
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;

      # Serve React app
      location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
      }

      # Cache static assets with long expiration
      location ~* ^/assets/ {
        root /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
      }

      # Proxy API requests to backend
      location {{ .Values.backend.apiPath }} {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
      }

      # Deny access to sensitive files
      location ~ /\. {
        deny all;
      }
    }
